<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Infinity Mess Management - লগইন/সাইনআপ</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/mobile.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header class="main-header">
        <h1>Infinity Mess Management</h1>
    </header>

    <main class="auth-container">
        <section class="auth-form" id="login-section">
            <h2>লগইন</h2>
            <form id="login-form">
                <div class="input-group">
                    <label for="login-email">ইমেইল:</label>
                    <input type="email" id="login-email" required>
                </div>
                <div class="input-group">
                    <label for="login-password">পাসওয়ার্ড:</label>
                    <input type="password" id="login-password" required>
                </div>
                <button type="submit" class="btn primary-btn">লগইন করুন</button>
                <p class="auth-toggle">নতুন অ্যাকাউন্ট? <a href="#" id="show-signup">সাইনআপ করুন</a></p>
            </form>
        </section>

        <section class="auth-form hidden" id="signup-section">
            <h2>অ্যাডমিন সাইনআপ</h2>
            <form id="signup-form">
                <div class="input-group">
                    <label for="signup-name">নাম:</label>
                    <input type="text" id="signup-name" required>
                </div>
                <div class="input-group">
                    <label for="signup-address">ঠিকানা:</label>
                    <input type="text" id="signup-address" required>
                </div>
                <div class="input-group">
                    <label for="signup-mobile">মোবাইল নম্বর:</label>
                    <input type="tel" id="signup-mobile" required>
                </div>
                <div class="input-group">
                    <label for="signup-gender">লিঙ্গ:</label>
                    <select id="signup-gender" required>
                        <option value="">নির্বাচন করুন</option>
                        <option value="male">পুরুষ</option>
                        <option value="female">মহিলা</option>
                        <option value="other">অন্যান্য</option>
                    </select>
                </div>
                <div class="input-group">
                    <label for="signup-religion">ধর্ম:</label>
                    <input type="text" id="signup-religion" required>
                </div>
                <div class="input-group">
                    <label for="signup-class">ক্লাস:</label>
                    <input type="text" id="signup-class" required>
                </div>
                <div class="input-group">
                    <label for="signup-department">বিভাগ/গ্রুপ:</label>
                    <input type="text" id="signup-department" required>
                </div>
                <div class="input-group">
                    <label for="signup-email">ইমেইল:</label>
                    <input type="email" id="signup-email" required>
                </div>
                <div class="input-group">
                    <label for="signup-password">পাসওয়ার্ড:</label>
                    <input type="password" id="signup-password" required>
                </div>
                <button type="submit" class="btn primary-btn">সাইনআপ করুন</button>
                <p class="auth-toggle">ইতিমধ্যে অ্যাকাউন্ট আছে? <a href="#" id="show-login">লগইন করুন</a></p>
            </form>
        </section>
    </main>

    <footer class="main-footer">
        <p>&copy; 2025 Infinity Group | Website Developed by Md Habibur Rahman Mahi</p>
    </footer>

    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="js/firebase-config.js"></script>
    <script src="js/auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
<script src="js/firebase-config.js"></script>
</body>
</html>
