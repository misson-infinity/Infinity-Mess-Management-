<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Infinity Mess Management - মিল সংখ্যা</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/mobile.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header class="main-header">
        <button id="sidebar-toggle" class="sidebar-toggle"><i class="fas fa-bars"></i></button>
        <h1>মিল সংখ্যা</h1>
        <button id="logout-btn" class="btn logout-btn">লগআউট</button>
    </header>

    <aside class="sidebar" id="sidebar">
        <nav>
            <ul>
                <li><a href="dashboard.html"><i class="fas fa-home"></i> হোম</a></li>
                <li><a href="bazar-list.html"><i class="fas fa-shopping-basket"></i> বাজার তালিকা</a></li>
                <li><a href="meal-count.html"><i class="fas fa-utensils"></i> মিল সংখ্যা</a></li>
                <li><a href="member-list.html"><i class="fas fa-users"></i> সদস্য তালিকা</a></li>
                <li><a href="expense-report.html"><i class="fas fa-money-bill-wave"></i> খরচ ও হিসাব রিপোর্ট</a></li>
                <li><a href="developer-profile.html"><i class="fas fa-code"></i> ডেভেলপার প্রোফাইল</a></li>
                <li><a href="#" id="dark-mode-toggle"><i class="fas fa-moon"></i> ডার্ক মোড</a></li>
            </ul>
        </nav>
    </aside>

    <main class="container">
        <section class="data-card">
            <h2>মাসিক মিলের হিসাব</h2>
            <div class="filter-controls">
                <label for="month-select">মাস নির্বাচন করুন:</label>
                <input type="month" id="month-select">
                <button class="btn secondary-btn" id="filter-meals-btn">ফিল্টার করুন</button>
            </div>
            <div style="overflow-x:auto;">
                <table class="data-table meal-table">
                    <thead>
                        <tr id="meal-table-header-dates">
                            <th>সদস্য/তারিখ</th>
                            </tr>
                    </thead>
                    <tbody id="meal-table-body">
                        </tbody>
                    <tfoot>
                        <tr id="total-daily-meals-row">
                            <td>মোট দৈনন্দিন মিল</td>
                            </tr>
                        <tr id="total-monthly-meals-row">
                            <td>মাসিক মোট মিল</td>
                            </tr>
                    </tfoot>
                </table>
            </div>
        </section>
        <section class="form-card admin-only">
            <h2>মিল এডিট করুন (অ্যাডমিন)</h2>
            <form id="admin-edit-meal-form">
                <div class="input-group">
                    <label for="edit-meal-date">তারিখ:</label>
                    <input type="date" id="edit-meal-date" required>
                </div>
                <div class="input-group">
                    <label for="edit-meal-member">সদস্য নির্বাচন করুন:</label>
                    <select id="edit-meal-member" required>
                        </select>
                </div>
                <div class="meal-options">
                    <label>
                        <input type="checkbox" id="edit-meal-morning"> সকাল (0.5)
                    </label>
                    <label>
                        <input type="checkbox" id="edit-meal-noon"> দুপুর (1)
                    </label>
                    <label>
                        <input type="checkbox" id="edit-meal-night"> রাত (1)
                    </label>
                </div>
                <button type="submit" class="btn primary-btn">মিল আপডেট করুন</button>
                <button type="button" class="btn danger-btn" id="delete-meal-entry-btn">মিল ডিলিট করুন</button>
            </form>
        </section>
    </main>

</body>
